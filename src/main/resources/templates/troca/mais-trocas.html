<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
	<link rel="stylesheet" href="/css/mais-trocas.css" />
	<title>Paficier</title>
</head>

<body>
	<div class="container-troca">
		<div class="row row-cols-2 row-cols-md-5 g-4">
			<div class="col" th:each="troca: ${trocas}" th:object="${troca}">
				<a th:href="@{/usuario/{cpf}/troca/{codTroca} (cpf=${cpf}, codTroca=*{codTroca})}" style="text-decoration: none;">
					<div class="card h-100">
						<img th:src="*{cad_produto.produto.imagem.url}" class="card-img-top" alt="Imagem do produto" />
						<div class="card-body">
							<h5 class="card-title">
								<span th:text="*{nomeTroca}"></span>
							</h5>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>

</html>
