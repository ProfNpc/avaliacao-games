<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/CSS/Tela_Comentario.css" />
	<link rel="stylesheet" href="/CSS/NavBar.css" />
	<title>Avaliar produto - Pacifier</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="logo navbar-brand" th:href="@{/home/{cpf} (cpf=${cpf})}"><img src="/imagens/pacifier-logo.png"
						alt="" /></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="colorFont nav-link" aria-current="page" th:href="@{/usuario/{cpf}/mais/anuncios (cpf=${cpf})}">Ofertas</a>
						</li>
						<li class="nav-item">
							<a class="colorFont nav-link" th:href="@{/usuario/{cpf}/mais/trocas (cpf=${cpf})}">Trocas</a>
						</li>
						<li class="nav-item">
							<a class="car nav-link" th:href="@{/usuario/{cpf}/carrinho(cpf=${cpf})}"><img
									src="/imagens/CarrinhoCompra.png" alt="" /></a>
						</li>

						<!-- Botão de login -->
						<li class="nav-item">
							<div class="login-button">
								<div class="dropdown">
									<button class="btn btn-secondary dropdown-toggle" type="button"
										data-bs-toggle="dropdown" aria-expanded="false">
										<img src="/imagens/foto_perfil.png" alt="" />
									</button>
									<ul class="dropdown-menu">
										<li>
											<a class="dropdown-item" th:href="@{/usuario/{cpf}(cpf=${cpf})}">Perfil</a>
										</li>
										<li>
											<a class="dropdown-item"
												th:href="@{/usuario/{cpf}/biblioteca(cpf=${cpf})}">Sua biblioteca</a>
										</li>
										<li>
											<a class="dropdown-item"
												th:href="@{/usuario/{cpf}/anunciar(cpf=${cpf})}">Anunciar</a>
										</li>
									</ul>
								</div>
							</div>
						</li>
					</ul>

					<!-- Barra de pesquisa -->
					<form th:action="@{/usuario/{cpf}/pesquisar(cpf=${cpf})}" method="post" class="d-flex"
						role="search">
						<input class="form-control me-2" type="search" name="nomeAnuncio"
							placeholder="Buscar produtos..." aria-label="Search" />

						<!-- Botão de pesquisa -->
						<button class="btn btn-outline-success" type="submit">
							Pesquisar
						</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<div class="card text-center container">
			<div class="card-header">DEIXE SUA AVALIAÇÃO</div>
			<div class="card-body">
				<div class="row">
					<div class="col-sm-6 mb-3 mb-sm-0">
						<div class="card">
							<img th:src="${anuncio.imagem.url}" class="card-img-top" alt="..." />
							<div class="card-body">
								<h5 class="card-title"><span th:text="${anuncio.nomeAnuncio}"></span></h5>
								<p class="card-text"><span th:text="${anuncio.valorAnuncio}"></span></p>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="card">
							<form
								th:action="@{/usuario/{cpf}/anuncio/{codAnuncio}/comentar (cpf=${cpf}, codAnuncio=${anuncio.codAnuncio})}"
								method="post">
								<div class="card-body">
									<h5 class="card-title">Comentar</h5>
									<p class="card-text">
										Escreva seu comentario:
										<textarea id="texto" name="comenComentario" rows="4" cols="50"></textarea>
									</p>
									<p class="card-text">
										Avalie o produto:
										<input type="number" name="avalComentario" placeholder="Ex: 5" />
									</p>
									<div class="d-grid gap-2 col-6 mx-auto">
										<button class="btn btn-primary" type="submit">
											Enviar avaliação
										</button>
							</form>
							<form th:action="@{/usuario/{cpf}/anuncio/{codAnuncio}/descartar (cpf=${cpf})}"
								method="get">
								<button class="btn btn-primary" type="submit">
									Descartar
								</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
		</div>
	</main>
	<footer></footer>
	<script src="/JS/NavBar.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
