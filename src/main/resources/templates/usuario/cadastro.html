<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/Tela_Cadastro.css" />
    <title>Criar conta - Pacifier</title>
  </head>
  <body>
    <div class="container">
      <div class="form-image">
        <img src="/imagens/pacifier-logo.png" alt="" />
      </div>
      
      
      
      <div class="form">
        <form id="formCadastro" action="/usuario/cadastrar" method="post" th:object="${usuario}">
          <div class="form-header">
            <div class="title">
              <h1>Cadastre-se</h1>
            </div>
            <div class="login-button">
              <button><a href="login">Entrar</a></button>
            </div>
          </div>
          
          <div id="alerta" class="alert" 
          th:style="${alerta == null} ? 'display: none' : 'display: block'" 
          th:utext="${alerta}">
	  	  </div>
          
          <div class="input-group">
            <div class="input-box">
              <label for="firstname">Primeiro nome: </label>
              <input
                type="text"
                id="nome"
                name="nome"
                placeholder="Digite seu primeiro nome"
                th:value="*{nome}"
                required
              />
            </div>

            <div class="input-box">
              <label for="lastname">Sobrenome: </label>
              <input
                type="text"
                id="sobrenome"
                name="sobrenome"
                placeholder="Digite seu sobrenome"
                th:value="*{sobrenome}"
                required
              />
            </div>

            <div class="input-box">
              <label for="email">Email: </label>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu email"
                th:value="*{email}"
                required
              />
            </div>

            <div class="input-box">
              <label for="number">Celular: </label>
              <input
                type="tel"
                id="celular"
                name="celular"
                placeholder="(xx) xxxxx-xxxx"
                th:value="*{celular}"
                oninput="inserirAoModelo(this.placeholder, numeros(this.value), str => this.value = str)"
                required
              />
            </div>
            
            <div class="input-box">
              <label for="number">CPF: </label>
              <input
                type="text"
                id="cpf"
                name="cpf"
                placeholder="xxx.xxx.xxx-xx"
                th:value="*{cpf}"
                oninput="inserirAoModelo(this.placeholder, numeros(this.value), str => this.value = str)"
                required
              />
            </div>
            
            <div class="input-box">
              <label for="password">Senha: </label>
              <input
                type="password"
                id="senha"
                name="senha"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <div class="input-box">
              <label for="Confirmpassword">Confirme sua senha: </label>
              <input
                type="password"
                id="confirmarSenha"
                name="confirmarSenha"
                placeholder="Digite sua senha"
                required
              />
            </div>
          </div>

          <div class="continue-button">
            <input onclick="confirmarDados(event)" type="button" value="Continuar">
          </div>
        </form>
      </div>
    </div>
    
    <script src="/JS/Tela_Cadastro.js"></script>
    <script src="/JS/InserirAoModelo.js"></script>
  </body>
</html>
