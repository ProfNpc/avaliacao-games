<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/CSS/NewNavBar.css" />
	<link rel="stylesheet" href="/CSS/Tela_Carrinho.css" />

	<title>Pacifier</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="logo navbar-brand" th:href="@{/home/{cpf} (cpf=${cpf})}"><img src="/imagens/Controle.png"
						alt="" /></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="colorFont nav-link" aria-current="page" href="#">Comunidade</a>
						</li>
						<li class="nav-item">
							<a class="colorFont nav-link" href="#">Contato</a>
						</li>
						<li class="nav-item">
							<a class="car nav-link" th:href="@{/usuario/{cpf}/carrinho(cpf=${cpf})}"><img
									src="/imagens/CarrinhoCompra.png" alt="" /></a>
						</li>

						<!-- Botão de login -->
						<li class="nav-item">
							<div class="login-button">
								<div class="dropdown">
									<button class="btn btn-secondary dropdown-toggle" type="button"
										data-bs-toggle="dropdown" aria-expanded="false">
										<img src="/imagens/foto_perfil.png" alt="" />
									</button>
									<ul class="dropdown-menu">
										<li>
											<a class="dropdown-item" th:href="@{/usuario/{cpf}(cpf=${cpf})}">Perfil</a>
										</li>
										<li>
											<a class="dropdown-item"
												th:href="@{/usuario/{cpf}/biblioteca(cpf=${cpf})}">Sua biblioteca</a>
										</li>
										<li>
											<a class="dropdown-item"
												th:href="@{/usuario/{cpf}/anunciar(cpf=${cpf})}">Anunciar</a>
										</li>
									</ul>
								</div>
							</div>
						</li>
					</ul>

					<!-- Barra de pesquisa -->
					<form th:action="@{/usuario/{cpf}/pesquisar(cpf=${cpf})}" method="post" class="d-flex"
						role="search">
						<input class="form-control me-2" type="search" name="nomeAnuncio"
							placeholder="Buscar produtos..." aria-label="Search" />

						<!-- Botão de pesquisa -->
						<button class="btn btn-outline-success" type="submit">
							Pesquisar
						</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<!-- Container do Carrinho -->
		<div class="card text-center carrinho">
			<div class="card-header">Carrinho</div>

			<!-- Produto 1 -->
			<div class="card mb-3 produto" style="max-width: 440px" th:each="carrinhos: ${carrinhos}">
				<div class="row g-0">
					<div class="col-md-4">
						<img src="/imagens/ALIEN.png" class="img-fluid rounded-start" alt="..." />
					</div>
					<div class="col-md-7">
						<div class="card-body">
							<h5 class="card-title"><span th:text="${anuncios.nomeAnuncio}"></span></h5>
							<p class="card-text"><span th:text="${anuncios.valorAnuncio}"></p>
							<p class="card-text">
								<small class="text-muted">Frete: </small>
							</p>
							<input type="number" placeholder="Quantidade" th:value="${carrinhos.quantCarrinho}" />
							<button class="botao btn btn-primary" type="submit">Excluir</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Container do Carrinho, continuar compra -->
			<div class="card-footer text-muted">Frete: R$</div>
			<div class="card-footer text-muted">Total com Frete: R$</div>
			<div class="card-footer text-muted">
				<a href="#" class="btn btn-primary">Continuar a compra</a>
			</div>
		</div>
		<!-- Terminou Container Carrinho -->
	</main>
	<footer></footer>
	<script src="/JS/NavBar.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
