<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/CSS/Tela_Biblioteca.css" />
	<link rel="stylesheet" href="/CSS/NewNavBar.css" />
	<title>Pacifier</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="logo navbar-brand" th:href="@{/home/{cpf} (cpf=${cpf})}"><img src="/imagens/Controle.png"
						alt="" /></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="colorFont nav-link" aria-current="page" href="#">Comunidade</a>
						</li>
						<li class="nav-item">
							<a class="colorFont nav-link" href="#">Contato</a>
						</li>
						<li class="nav-item">
							<a class="car nav-link" th:href="@{/usuario/{cpf}/carrinho(cpf=${cpf})}"><img
									src="/imagens/CarrinhoCompra.png" alt="" /></a>
						</li>

						<!-- Botão de login -->
						<li class="nav-item">
							<div class="login-button">
								<div class="dropdown">
									<button class="btn btn-secondary dropdown-toggle" type="button"
										data-bs-toggle="dropdown" aria-expanded="false">
										<img src="/imagens/foto_perfil.png" alt="" />
									</button>
									<ul class="dropdown-menu">
										<li>
											<a class="dropdown-item" th:href="@{/usuario/{cpf}(cpf=${cpf})}">Perfil</a>
										</li>
										<li>
											<a class="dropdown-item"
												th:href="@{/usuario/{cpf}/biblioteca(cpf=${cpf})}">Sua biblioteca</a>
										</li>
										<li>
											<a class="dropdown-item"
												th:href="@{/usuario/{cpf}/anunciar(cpf=${cpf})}">Anunciar</a>
										</li>
									</ul>
								</div>
							</div>
						</li>
					</ul>

					<!-- Barra de pesquisa -->
					<form th:action="@{/usuario/{cpf}/pesquisar(cpf=${cpf})}" method="post" class="d-flex"
						role="search">
						<input class="form-control me-2" type="search" name="nomeAnuncio"
							placeholder="Buscar produtos..." aria-label="Search" />

						<!-- Botão de pesquisa -->
						<button class="btn btn-outline-success" type="submit">
							Pesquisar
						</button>
					</form>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<!-- Container da nav-bar lateral -->
		<div class="nav-lateral">
			<div class="container-button">
				<div class="button">
					<a th:href="@{/usuario/{cpf}(cpf=${cpf})}"><input type="button" value="Geral" class="button" /></a>
					<a href=""><input type="button" value="Preferencias" class="button" /></a>
					<a th:href="@{/usuario/{cpf}/trocas(cpf=${cpf})}"><input type="button" value="Minhas Trocas" class="button" /></a>
					<a th:href="@{/usuario/{cpf}/anuncios(cpf=${cpf})}"><input type="button" value="Meus Anúncios" class="button" /></a>
					<a th:href="@{/usuario/{cpf}/biblioteca(cpf=${cpf})}"><input type="button" value="Biblioteca" class="button" /></a>
				</div>
			</div>
		</div>

		<div class="color">
			<!-- Container da biblioteca -->
			<div class="container-biblioteca">
				<br />
				<!-- Div para add cor ao fundo dos jogos -->
				<div class="container-color">
					<!-- Jogos que aparecerão na biblioteca -->
					<section class="container-produto">
						<div class="row row-cols-1 row-cols-md-2 g-4">
							<div th:each="anuncio: ${anuncio}" class="col">
								<div class="card h-100">
									<img th:src="${anuncio.imagem.url}"
										class="card-img-top" alt="..." />
									<div class="card-body">
										<h5 class="card-title">
											<span th:text="${anuncio.nomeAnuncio}"></span>
										</h5>
										<p class="card-text">
											Quantidade:
											<span th:text="${anuncio.quantAnuncio}"></span>
										</p>
										<p class="card-text">
											Valor: R$<span th:text="${anuncio.valorAnuncio}"></span>
										</p>
										<p class="card-text">
											Status: <span th:text="${anuncio.statusAnuncio}"></span>
										</p>
										<form
											th:action="@{/usuario/{cpf}/anuncio/{codAnuncio}/deletar (cpf=${cpf}, codAnuncio=${anuncio.codAnuncio})}"
											method="post">
											<input class="btn btn-primary" type="submit" value="Excluir">
										</form>
									</div>
								</div>
							</div>
						</div>
					</section>
				</div>
				<!-- Botões de Excluir e Cadastrar -->
				<section class="container-button">
					<!-- Botão de Cadastrar -->
					<div>
						<form th:action="@{/usuario/{cpf}/anunciar(cpf=${cpf})}" method="get">
							<label for="#">Adicionar anuncio: </label><br />
							<a href=""><button>Adicionar</button></a>
						</form>
					</div>
				</section>
			</div>
		</div>
	</main>
	<footer></footer>
	<script src="/JS/NavBar.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
