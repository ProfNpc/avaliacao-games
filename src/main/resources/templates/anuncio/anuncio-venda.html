<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />

	<link rel="stylesheet" href="/CSS/Tela_Anunciar.css" />
	<link rel="stylesheet" href="/CSS/NewNavBar.css" />
	<title>Pacifer</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="logo navbar-brand" th:href="@{/home/{cpf} (cpf=${cpf})}"><img src="/imagens/Controle.png"
						alt="" /></a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item">
							<a class="colorFont nav-link" aria-current="page" href="#">Comunidade</a>
						</li>
						<li class="nav-item">
							<a class="colorFont nav-link" href="#">Contato</a>
						</li>
						<li class="nav-item">
							<a class="car nav-link" th:href="@{/usuario/{cpf}/carrinho(cpf=${cpf})}"><img
									src="/imagens/CarrinhoCompra.png" alt="" /></a>
						</li>

						<!-- Botão de login -->
						<li class="nav-item">
							<div class="login-button">
								<div class="dropdown">
									<button class="btn btn-secondary dropdown-toggle" type="button"
										data-bs-toggle="dropdown" aria-expanded="false">
										<img src="/imagens/foto_perfil.png" alt="" />
									</button>
									<ul class="dropdown-menu">
										<li>
											<a class="dropdown-item" th:href="@{/usuario/{cpf}(cpf=${cpf})}">Perfil</a>
										</li>
										<li>
											<a class="dropdown-item"
												th:href="@{/usuario/{cpf}/biblioteca(cpf=${cpf})}">Sua biblioteca</a>
										</li>
										<li>
											<a class="dropdown-item"
												th:href="@{/usuario/{cpf}/anunciar(cpf=${cpf})}">Anunciar</a>
										</li>
									</ul>
								</div>
							</div>
						</li>
					</ul>

					<!-- Barra de pesquisa -->
					<form th:action="@{/usuario/{cpf}/pesquisar(cpf=${cpf})}" method="post" class="d-flex"
						role="search">
						<input class="form-control me-2" type="search" name="nomeAnuncio"
							placeholder="Buscar produtos..." aria-label="Search" required/>

						<!-- Botão de pesquisa -->
						<button class="btn btn-outline-success" type="submit">
							Pesquisar
						</button>
					</form>
				</div>
			</div>
		</nav>
	</header>
	<main>
		<section>
			<!-- Inicio do form -->
			<form th:action="@{/usuario/{cpf}/anunciar (cpf=${cpf})}" enctype="multipart/form-data" method="post">
				<div class="card container anuncio" style="width: 55rem">
					<!-- Titulo -->
					<h5 class="card-title titulo">Criar anuncio</h5>
					<!-- Add Imagem -->
					<label for="">Adicionar imagem:</label>
					<div class="centralizar">
						<div class="width">
							<div class="container">
								<img src="/imagens/image-gallery.png" alt="selecione uma imagem" id="photo" />
							</div>
						</div>
						<div>
							<input type="file" id="flImage" name="file" accept="/image" required />
						</div>
					</div>
					<!-- Inputs -->
					<ul class="list-group list-group-flush">
						<li class="list-group-item inputs">
							<!-- nome -->
							<label for="">Nome do anuncio:</label>
							<input type="text" name="nomeAnuncio" placeholder="Nome" required />
							<!-- valor -->
							<label for="">Valor:</label>
							<input type="search" name="valorAnuncio" placeholder="R$" required />
							<!-- Quantidade -->
							<label for="">Quantidade:</label>
							<input type="number" name="quantAnuncio" placeholder="Quant" required />
						</li>
						<li class="list-group-item inputs">
							<!-- add imagens -->
							<div class="input-group mb-3">
								<select name="generoAnuncio" class="form-select" id="inputGroupSelect01">
									<option selected>Genêro</option>
									<option value="Ação">Ação</option>
									<option value="Aventura">Aventura</option>
									<option value="Terror">Terror</option>
								</select>
							</div>
						</li>
						<!-- Descrição -->
						<li class="list-group-item">
							<label for="">Descrição do anuncio:</label>
							<div class="input-group">
								<textarea class="form-control" aria-label="With textarea" name="descAnuncio"
									placeholder="Descrição" required></textarea>
							</div>
						</li>
						<!-- botao de criar anuncio -->
						<div class="d-grid gap-2 col-6 mx-auto">
							<button class="btn btn-primary botao" type="submit">
								Criar anuncio
							</button>
						</div>
					</ul>
				</div>
			</form>
			<!-- fim do form -->
		</section>
		<!-- Terminou container -->
	</main>
	<footer></footer>
	<script src="/JS/Tela_CadJogo.js"></script>
	<script src="/JS/NavBar.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
