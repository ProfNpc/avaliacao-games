<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/CSS/Tela_Produto.css" />
	<link rel="stylesheet" href="/CSS/NavBar.css" />

	<title>Pacifier</title>
</head>

<body>
	<header>
		<nav class="nav-bar">
			<div class="logo">
				<a th:href="@{/home/{cpf}(cpf=${cpf})}"><img src="/imagens/Controle.png" alt="" /></a>
			</div>
			<div class="nav-list">
				<ul>
					<li class="nav-item"><a href="#" class="nav-link">HOME</a></li>
					<li class="nav-item">
						<a href="#" class="nav-link">COMUNIDADE</a>
					</li>
					<li class="nav-item"><a href="#" class="nav-link">CONTATO</a></li>
				</ul>
			</div>
			<div class="login-button">
				<div class="dropdown">
					<button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
						aria-expanded="false">
						<img src="/imagens/foto_perfil.png" alt="" />
					</button>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" th:href="@{/usuario/{cpf} (cpf=${cpf})}">Perfil</a></li>
						<li><a class="dropdown-item" th:href="@{/usuario/{cpf}/biblioteca (cpf=${cpf})}">Sua
								biblioteca</a></li>
						<li><a class="dropdown-item" th:href="@{/usuario/{cpf}/anunciar (cpf=${cpf})}">Anunciar</a></li>
					</ul>
				</div>
			</div>

			<div class="mobile-menu-icon">
				<button onclick="menuShow()">
					<img class="icon" src="/imagens/menu_white.svg" alt="" />
				</button>
			</div>
		</nav>
		<div class="mobile-menu">
			<ul>
				<li class="nav-item"><a href="#" class="nav-link">Perfil</a></li>
				<li class="nav-item">
					<a href="#" class="nav-link">Sua Biblioteca</a>
				</li>
				<li class="nav-item"><a href="#" class="nav-link">Anunciar</a></li>
			</ul>
		</div>
	</header>
	<main>
		<section class="containerProduto">
			<div class="card" style="width: 42.3rem">
				<img src="/imagens/BannerDoom.png" class="card-img-top" alt="..." />
				<div class="card-body">
					<h5 class="card-title text-center"><span th:text="${anuncio.nomeAnuncio}"></span></h5>
					<p class="card-text text-center">R$ <span th:text="${anuncio.valorAnuncio}"></span></p>
					<div class="d-grid gap-2 col-6 mx-auto">

						<button class="btn btn-primary" type="button">Comprar</button>

						<a th:href="@{/usuario/{cpf}/carrinho(cpf=${cpf})}">Teste carrinho</a>
						<button class="btn btn-primary" type="submit">
							Adicionar ao carrinho
						</button>
					</div>
				</div>
			</div>

			<div class="card" style="width: 22.5rem">
				<div class="card-body">
					<h5 class="card-title text-center"><span th:text="${usuario.nome}"></span></h5>
					<p class="card-text text-center">Produtos vendidos</p>
					<h5 class="card-title text-center">Avaliação do Produto</h5>
					<br />
					<div class="usuario">
						<h6 class="card-title">Usuario1</h6>
						<p class="card-text">Comentario</p>
						<br />
					</div>
					<div class="usuario">
						<h6 class="card-title">Usuario1</h6>
						<p class="card-text">Comentario</p>
						<br />
					</div>
					<div class="usuario">
						<h6 class="card-title">Usuario1</h6>
						<p class="card-text">Comentario</p>
						<br />
					</div>
				</div>
			</div>
		</section>

		<section class="containerDescricao">
			<div class="card">
				<div class="card-header">Descrição</div>
				<div class="card-body">
					<h5 class="card-title"><span th:text="${anuncio.nomeAnuncio}"></span></h5>
					<p class="card-text"><span th:text="${anuncio.descAnuncio}"></span></p>
					<a href="#" class="btn btn-primary">Mais sobre</a>
				</div>
			</div>
		</section>

		<section class="containerProdutos">
			<div class="tituloProduto">Similiares</div>
			<div class="row row-cols-1 row-cols-md-5 g-4">
				<div class="col" th:each="anuncios: ${anuncios}">
					<a th:href="@{/usuario/{cpf}/produto/{codAnuncio} (cpf=${cpf}, codAnuncio=${anuncios.codAnuncio})}">

						<div class="card h-100">
							<img src="/imagens/ALIEN.png" class="card-img-top" alt="..." />
							<div class="card-body">
								<h5 class="card-title"><span th:text="${anuncios.nomeAnuncio}"></span></h5>
								<p class="card-text"><span th:text="${anuncios.valorAnuncio}"></span></p>
							</div>
						</div>
					</a>
				</div>
			</div>
		</section>

		<section class="containerProdutos">
			<div class="tituloProduto">Mais Vendidos</div>

			<div class="row row-cols-1 row-cols-md-5 g-4">
				<div class="col" th:each="anuncios: ${anuncios}">
					<a th:href="@{/usuario/{cpf}/produto/{codAnuncio} (cpf=${cpf}, codAnuncio=${anuncios.codAnuncio})}">

						<div class="card h-100">
							<img src="/imagens/ALIEN.png" class="card-img-top" alt="..." />
							<div class="card-body">
								<h5 class="card-title"><span th:text="${anuncios.nomeAnuncio}"></span></h5>
								<p class="card-text"><span th:text="${anuncios.valorAnuncio}"></span></p>
							</div>
						</div>
					</a>
				</div>
			</div>
		</section>
	</main>
	<footer></footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
